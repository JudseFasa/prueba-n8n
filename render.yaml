services:
  - type: web
    name: futbol-data-api
    env: python
    region: oregon
    plan: free
    
    # Especificar versiÃ³n de Python
    buildCommand: |
      echo "ðŸ”„ Instalando dependencias..."
      pip install --upgrade pip
      pip install --no-cache-dir -r api/requirements.txt
      echo "âœ… Dependencias instaladas"
    
    # Comando de inicio optimizado
    startCommand: |
      cd api && gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    
    # Variables de entorno
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy
    autoDeploy: true
    
    # Plan gratuito - ajustes especÃ­ficos
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1