services:
  - type: web
    name: futbol-data-api
    env: python
    region: oregon  # También puede ser frankfurt, singapore, etc.
    plan: free
    
    # Comandos de construcción
    buildCommand: |
      pip install --upgrade pip
      pip install -r api/requirements.txt
    
    # Comando de inicio
    startCommand: |
      cd api && uvicorn main:app --host 0.0.0.0 --port $PORT
    
    # Variables de entorno (se configuran en el dashboard)
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    
    # Health check (opcional pero recomendado)
    healthCheckPath: /health
    
    # Configuración de auto-deploy
    autoDeploy: true
    branch: main
    
    # Recursos
    disk:
      name: data
      mountPath: /data
      sizeGB: 1